<!DOCTYPE html>
<html>
    <head>
        <title>Controller</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <style>
            body{
                margin: 0;
                font-family: 'Montserrat', sans-serif;
            }
            #letter-display{
                height: 100vh;
                width: 100vw;
                box-sizing: border-box;
                text-align: center;
                font-size: 100px;
                padding-top: calc( 50vh - 80px );
            }
        </style>
    </head>
    <body onkeypress="getLetterAndSendToServer(event);">
        <div id="letter-display"></div>
        <script>
            function getLetterAndSendToServer( e ){
                let url = `http://localhost:3000/input/${e.key}`;
                fetch(url)
                .then( (res) => {
                    document.getElementById('letter-display').innerText = e.key;
                })
                .catch( (err) => {
                    console.log(err);
                })
            }
        </script>
    </body>
</html>
